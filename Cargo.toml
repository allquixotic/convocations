[workspace]
members = ["crates/curator_snapshot",
    "crates/rconv-cli",
    "crates/rconv-core",
    "src-tauri",
    "tools/frontend-runner",
]
default-members = ["crates/rconv-cli"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
chrono = "0"
chrono-tz = "0"
clap = { version = "4", features = ["derive"] }
openrouter-rs = "0"
regex = "1"
shellexpand = "3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
termdiff = "4"
tokio = { version = "1", features = ["full"] }
toml = "0.9.8"
dirs = "6"
base64 = "0"
sha2 = "0"
rand = "0"
reqwest = { version = "0", features = ["blocking", "json", "rustls-tls"] }
urlencoding = "2"
chacha20poly1305 = "0.10"
keyring = "2"
thiserror = "1"
rpassword = "7"
strsim = "0.11"

[profile.dev]
incremental = true

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
panic = "abort"
strip = true

# Optimize dependencies even in dev builds for better performance during development
[profile.dev.package."*"]
opt-level = "z"
